<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mes amis</h5>
                    <table *ngIf="isLoaded" class="table">
                        <thead>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>E-mail</th>
                        </thead>
                        <tbody [formGroup]="friendsForm">
                            <ng-container formArrayName="friends">
                                <tr *ngFor="let formGroup of myFriendForm().controls; let i = index" [formGroupName]="i">
                                    <td>{{ myFriendForm().controls[i].get('id')?.value }}</td>
                                    <td><input type="text" formControlName="name"></td>
                                    <td><input type="email" formControlName="email"></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" type="button" (click) = "addFriendForm()">Ajouter un ami</button>
                </div>
            </div>
            <button class="btn btn-secondary mt-3" (click)="goBack()">Retour Ã  la page d'accueil</button>
        </div>
    </div>
</div>
