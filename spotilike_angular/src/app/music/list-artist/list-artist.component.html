<button type="button" class="button_slide slide_right" [ngStyle]="{'margin': '30px', 'with':'100'}"
  (click)="openCreateArtist()">Cr√©er un Artiste</button>

<div class="artists">
  <div *ngFor="let artist of listArtists; index as i;" class="cardS">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
      <div class="artistButtons">
        <button type="button" class="button_slide slide_down" (click)="openArtistDetail(artist._id)">Details</button>
        <button type="button" class="button_slide slide_down" (click)="modifyArtist(artist._id)">Modifier</button>
        <button type="button" class="button_slide slide_down" (click)="deleteArtist(artist._id)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
