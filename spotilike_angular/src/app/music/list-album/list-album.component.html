<div class="albums">
  <div *ngFor="let album of listAlbums; index as i;" class="cardS">
    <img [src]="album.pochette" class="card-img-top albumPhoto" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{album.titre}}</h5>
      <div class="albumButtons">
        <button type="button" class="button_slide slide_down" (click)="openAlbumDetail(album._id)">Details</button>
        <button type="button" class="button_slide slide_down" (click)="modifyAlbum(album._id)">Modifier</button>
        <button type="button" class="button_slide slide_down" (click)="deleteAlbum(album._id)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
